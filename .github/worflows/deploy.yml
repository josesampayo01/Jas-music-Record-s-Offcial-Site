name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Reemplaza con el nombre de tu rama principal

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: Jas-music-Record-s-Official-Site  # Apunta a la raíz del directorio donde están tus archivos

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write  # Asegúrate de que el GITHUB_TOKEN tiene los permisos correctos
      contents: read
    steps:
      - name: Checkout
